<html>


<head>
    <title>Weather</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" />
            <button><img src="image/search.png" alt="search" /></button>
        </div>
        <div class="error-handling"></div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon" alt="rain" />
            <div class="temp">50â„ƒ</div>
            <div class="city">New York</div>
            <div class="details">
                <div class="col">
                    <div class="constraint-image">
                        <img src="image/humidity.png" class="humidity-image" alt="humidity" />
                    </div>
                    <div class="constraint-data">
                        <div class="data" id="humidity">hello</div>
                        <div class="val">Humidity</div>
                    </div>
                </div>
                <div class="col">
                    <div class="constraint-image">
                        <img src="image/wind.png" class="humidity-image" alt="humidity" />
                    </div>
                    <div class="constraint-data">
                        <div class="data" id="wind">hello</div>
                        <div class="val">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
